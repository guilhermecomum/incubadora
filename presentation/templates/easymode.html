{% extends "base.html" %}
{% load i18n %}

{% block head %}

<script type="text/javascript">
  $(document).ready(function() {

  $('.command').click(function() {
  var cid = $(this).attr('id').split('-')[1];
  $("#id_command").val(cid);
  var url = '/easy/command/add/';
  $.post( url, $("#easy-mode-form").serialize() );
  });

  });
</script>

{% endblock %}

{% block content %}
<div class="container">
  <form id="easy-mode-form" method="post" action="/easy/command/add/">{% csrf_token %}
    {% for hidden in form.hidden_fields %} {{ hidden }} {% endfor %}
  </form>

  <div id="easy-commands" class="ui-grid-a">
    <ul>
      {% for c in commands %}
      <li id="command-{{ c.id }}" class="{% cycle 'ui-block-a' 'ui-block-b' %}">
        <div class="btn command">
          {{ c.name }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
