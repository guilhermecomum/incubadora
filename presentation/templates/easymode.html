{% extends "base.html" %}
{% load i18n %}

{% block head %}

<script type="text/javascript">
$(document).ready(function() {

    $('.command').click(function() {
        var cid = $(this).attr('id').split('-')[1];
        $("#id_command").val(cid);
        $.post( "/easy/command/add/", $("#easy-mode-form").serialize() );
    });

});
</script>

{% endblock %}

{% block content %}

<form id="easy-mode-form" method="post" action="/easy/command/add/">{% csrf_token %}
    {% for hidden in form.hidden_fields %} {{ hidden }} {% endfor %}
</form>

<div id="easy-commands" class="column grid_6">
    <ul>
    {% for c in commands %}
        <li id="command-{{ c.id }}" class="command">{{ c.name }}</li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
