{% extends "base.html" %}
{% load i18n %}

{% block head %}

<script type="text/javascript">
  $(document).ready(function() {

      $('.command').click(function() {
          var cid = $(this).attr('id').split('-')[1];
          $("#id_command").val(cid);
          var url = $('#easy-mode-form').attr('action');
          $.post( url, $("#easy-mode-form").serialize() );
      });

  });
</script>

{% endblock %}

{% block content %}
<div class="container">
  <form id="easy-mode-form" method="post" action="{{ spectacle.easy_add_url }}">{% csrf_token %}
    {% for hidden in form.hidden_fields %} {{ hidden }} {% endfor %}
  </form>

  <div id="easy-commands" class="row">
    <ul>
      {% for c in commands %}
      <li class="block-a">
        <div id="command-{{ c.id }}" class="btn command">
          {{ c.name }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
