{% extends "base.html" %}
{% load i18n %}

{% block head %}

<script src="{{ STATIC_URL }}js/functions.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {

    $.m_frontal_projection_chosen_commands_url = '{{ spectacle.frontal_projection_chosen_commands_url }}';
    $.m_get_spectable_mode_url = '{{ spectacle.get_spectable_mode_url }}';
    $.m_monitor_show_url = '{{ spectacle.get_monitor_show_url }}';

});

var s10 = 3000; // 3s
var frontal_projection_chosen_commands_refresh = setInterval(function (){ frontal_projection_chosen_commands(); }, s10);
var get_spectable_mode_refresh = setInterval(function (){ get_spectable_mode($.m_monitor_show_url); }, s10);

</script>

{% endblock %}

{% block content %}

<div class="container">
    <div id="box-message"><p></p></div>
    <div id="chosen-commands">
      <ul id="chosen-commands-list"></ul>
    </div>
</div>

{% endblock %}
